     <div class ="

      </div>
      <!---
          Combo: flex + justify-center + items-center-> trung tâm

    <!-- Heading -->

    <!--Comment
      Thiết kế heading có các mục như "Home", "About Us", "Courses", "Our Teachers", "FAQs" và một dạng button "Contact Now"
        -> Sử dụng các loại như thẻ <a> + <button> sẽ hợp lý.
      shadow-glow: tạo hiệu ứng phát sáng xung quanh phần tử khi hover
      font-bold: tạo viền cho chữ
      -->
    

      
    <div id = "menu" class=" p-5 bg-gray-100
                        hidden md:flex gap-5 ">
          <!-- Lúc phóng to và thu nhỏ, cố định ở justify-end trong khi cần bôi gray cho full header-->
      <div class ="w-4/5 ml-20 flex gap-5 justify-end"> 
        
                <!--Dùng flex justify-center + items-center để căn giữa nội dung-->
        <a href ="#home"  class = "bg-amber-500 
                                      flex justify-center items-center"> Home </a>
        <a href ="#about"   class = "flex justify-center items-center"> About Us </a>
        <a href ="#courses" class = "flex justify-center items-center"> Courses </a>
        <a href ="#teachers"class = "flex justify-center items-center"> Our Teachers </a>
        <a href ="#faqs"    class = "flex justify-center items-center"  > FAQs </a>
        <button href="contactNow" class = "h-10 p-3 font-bold
                      bg-pink-500
                      flex justify-center items-center
                      text-white
                      hover:bg-white hover:text-black transition-all duration-300
                      rounded-full shadow-glow">Contact Now</button>
      </div>

    </div>
    <!--For Menu on header bar when screen is small-->
     <!-- Script điều khiển menu -->
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");      // Ẩn/hiện menu
        menu.classList.toggle("flex");        // Dạng hiển thị flex
        menu.classList.toggle("flex-col");    // Sắp xếp thành cột (cho mobile)
        menu.classList.toggle("space-y-4");   // Khoảng cách giữa các mục
        menu.classList.toggle("mt-4");        // Cách lề trên một chút
        menu.classList.toggle("items-start"); // Căn trái khi xổ xuống
        menu.classList.toggle("bg-gray-100"); // Giữ màu nền
        menu.classList.toggle("p-4");         // Thêm padding để menu nhìn rõ hơn
      });
    </script>
